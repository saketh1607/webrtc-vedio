<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebRTC Video Call Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="client.js" defer></script>
  <script src="adapter.js" defer></script>
  <script>
    // Add this script to automatically fill username from URL
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');
      if (username) {
        const usernameInput = document.getElementById('name');
        if (usernameInput) {
          usernameInput.value = username;
          // Automatically trigger the connect function
          setTimeout(() => {
            connect();
          }, 1000); // Wait 1 second for the page to fully load
        }
      }
    };
  </script>
</head>
<body>
  <div class="main-container">
    <h1>One-on-One Video Call</h1>
    <p>Enter your username and select someone to call.</p>

    <div id="login-controls">
      <input id="name" type="text" maxlength="12" required
             autocomplete="username" inputmode="verbatim" placeholder="Username">
      <button onclick="connect()">Log In</button>
    </div>

    <ul id="userlistbox"></ul>

    <div class="camera-box">
      <video id="received_video" autoplay playsinline></video>
      <video id="local_video" autoplay muted playsinline></video>
      <button id="hangup-button" onclick="hangUpCall();" disabled>
        Hang Up
      </button>
    </div>
  </div>
</body>
</html>
